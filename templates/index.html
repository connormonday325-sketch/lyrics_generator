<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Lyrics Generator</title>

  <style>
    body {
      background: #0b0b0b;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 500px;
      margin: auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: gold;
      font-size: 30px;
    }

    p {
      text-align: center;
      color: #ccc;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 15px;
      margin-top: 15px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 15px;
      margin-top: 15px;
      border-radius: 10px;
      border: none;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
    }

    #generateBtn {
      background: gold;
      color: black;
    }

    #copyBtn {
      background: limegreen;
      color: black;
    }

    #downloadBtn {
      background: dodgerblue;
      color: white;
    }

    .lyrics-box {
      background: #111;
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
      white-space: pre-wrap;
      font-family: monospace;
      font-size: 14px;
      height: 300px;
      overflow-y: auto;
      border: 1px solid #333;
    }

    .btn-row {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }

    .btn-row button {
      width: 50%;
    }

    .loading {
      text-align: center;
      margin-top: 10px;
      color: gold;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>ðŸŽµ AI Lyrics Generator</h1>
    <p>Enter mood, artist and topic then generate lyrics.</p>

    <input type="text" id="mood" placeholder="Enter Mood (e.g Happy, Sad, Romantic)">
    <input type="text" id="artist" placeholder="Enter Artist (e.g Wizkid, Davido, Burna Boy)">
    <input type="text" id="topic" placeholder="Enter Topic (e.g Love, Hustle, Money)">

    <button id="generateBtn" onclick="generateLyrics()">Generate Lyrics</button>

    <div id="loadingText" class="loading" style="display:none;">Generating lyrics...</div>

    <div class="lyrics-box" id="lyricsBox">Your lyrics will appear here...</div>

    <div class="btn-row">
      <button id="copyBtn" onclick="copyLyrics()">ðŸ“‹ Copy</button>
      <button id="downloadBtn" onclick="downloadPDF()">â¬‡ Download PDF</button>
    </div>
  </div>

  <script>
    async function generateLyrics() {
      let mood = document.getElementById("mood").value;
      let artist = document.getElementById("artist").value;
      let topic = document.getElementById("topic").value;

      document.getElementById("loadingText").style.display = "block";
      document.getElementById("lyricsBox").innerText = "";

      const response = await fetch("/generate", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          mood: mood,
          artist: artist,
          topic: topic
        })
      });

      const data = await response.json();
      document.getElementById("lyricsBox").innerText = data.lyrics;

      document.getElementById("loadingText").style.display = "none";
    }

    function copyLyrics() {
      const lyrics = document.getElementById("lyricsBox").innerText;
      navigator.clipboard.writeText(lyrics);
      alert("Lyrics copied!");
    }

    async function downloadPDF() {
      const lyrics = document.getElementById("lyricsBox").innerText;

      if (lyrics.trim() === "" || lyrics.includes("Your lyrics will appear here")) {
        alert("Generate lyrics first!");
        return;
      }

      const response = await fetch("/download_pdf", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ lyrics: lyrics })
      });

      const blob = await response.blob();
      const url = window.URL.createObjectURL(blob);

      const a = document.createElement("a");
      a.href = url;
      a.download = "AI_Lyrics.pdf";
      document.body.appendChild(a);
      a.click();
      a.remove();
    }
  </script>

</body>
    </html>
