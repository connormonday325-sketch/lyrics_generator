<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Lyrics Generator</title>

    <style>
        body {
            background: #111;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: gold;
            font-size: 35px;
        }

        input {
            width: 90%;
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            border: none;
            font-size: 18px;
        }

        button {
            width: 90%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: gold;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }

        textarea {
            width: 90%;
            height: 250px;
            margin-top: 20px;
            border-radius: 10px;
            padding: 15px;
            font-size: 16px;
            background: #222;
            color: white;
            border: none;
        }

        .btns {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .btns button {
            width: 45%;
        }

        #copyBtn {
            background: limegreen;
            color: black;
        }

        #pdfBtn {
            background: dodgerblue;
            color: white;
        }

        #status {
            margin-top: 10px;
            font-size: 18px;
            color: orange;
        }
    </style>
</head>
<body>

    <h1>ðŸŽµ AI Lyrics Generator</h1>
    <p>Enter mood, artist and topic then generate lyrics.</p>

    <form id="lyricsForm">
        <input type="text" name="mood" placeholder="Mood (Happy, Sad, Romantic)" required>
        <input type="text" name="artist" placeholder="Artist (Wizkid, Burna Boy)" required>
        <input type="text" name="topic" placeholder="Topic (Love, Hustle, Money)" required>

        <button type="submit">Generate Lyrics</button>
    </form>

    <div id="status"></div>

    <textarea id="lyricsBox" placeholder="Your lyrics will appear here..."></textarea>

    <div class="btns">
        <button id="copyBtn">ðŸ“‹ Copy</button>

        <form action="/download_pdf" method="POST" target="_blank">
            <input type="hidden" name="lyrics" id="lyricsHidden">
            <button type="submit" id="pdfBtn">â¬‡ Download PDF</button>
        </form>
    </div>

    <script>
        const form = document.getElementById("lyricsForm");
        const lyricsBox = document.getElementById("lyricsBox");
        const statusText = document.getElementById("status");
        const copyBtn = document.getElementById("copyBtn");
        const lyricsHidden = document.getElementById("lyricsHidden");

        form.addEventListener("submit", async function(e) {
            e.preventDefault();
            statusText.innerText = "Generating lyrics...";

            const formData = new FormData(form);

            const response = await fetch("/generate", {
                method: "POST",
                body: formData
            });

            const data = await response.json();
            lyricsBox.value = data.lyrics;
            lyricsHidden.value = data.lyrics;

            statusText.innerText = "Lyrics Generated âœ…";
        });

        copyBtn.addEventListener("click", function() {
            lyricsBox.select();
            document.execCommand("copy");
            alert("Lyrics copied âœ…");
        });
    </script>

</body>
</html>
