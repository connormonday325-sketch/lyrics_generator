<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Lyrics Generator</title>
    <style>
        body {
            background: #111;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: gold;
            font-size: 30px;
            margin-bottom: 5px;
        }

        p {
            color: #ccc;
        }

        input {
            width: 90%;
            max-width: 500px;
            padding: 15px;
            margin: 10px auto;
            border-radius: 12px;
            border: none;
            font-size: 18px;
            display: block;
        }

        button {
            width: 90%;
            max-width: 500px;
            padding: 15px;
            border-radius: 12px;
            border: none;
            font-size: 20px;
            font-weight: bold;
            margin-top: 10px;
            cursor: pointer;
        }

        #generateBtn {
            background: gold;
            color: black;
        }

        #lyricsBox {
            width: 90%;
            max-width: 500px;
            height: 250px;
            margin: 20px auto;
            padding: 15px;
            border-radius: 12px;
            background: #222;
            overflow-y: auto;
            text-align: left;
            white-space: pre-wrap;
            font-size: 16px;
        }

        .btnRow {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .copyBtn {
            background: limegreen;
            color: black;
            flex: 1;
            max-width: 240px;
        }

        .pdfBtn {
            background: dodgerblue;
            color: white;
            flex: 1;
            max-width: 240px;
        }
    </style>
</head>
<body>

    <h1>ðŸŽµ AI Lyrics Generator</h1>
    <p>Enter mood, artist and topic then generate lyrics.</p>

    <input type="text" id="mood" placeholder="Mood (e.g Happy, Romantic)">
    <input type="text" id="artist" placeholder="Artist (e.g Wizkid, Burna Boy)">
    <input type="text" id="topic" placeholder="Topic (e.g Hustle, Love, Money)">

    <button id="generateBtn" onclick="generateLyrics()">Generate Lyrics</button>

    <div id="lyricsBox">Your lyrics will appear here...</div>

    <div class="btnRow">
        <button class="copyBtn" onclick="copyLyrics()">ðŸ“‹ Copy</button>
        <button class="pdfBtn" onclick="downloadPDF()">â¬‡ Download PDF</button>
    </div>

<script>
async function generateLyrics() {
    const mood = document.getElementById("mood").value;
    const artist = document.getElementById("artist").value;
    const topic = document.getElementById("topic").value;

    const lyricsBox = document.getElementById("lyricsBox");
    lyricsBox.innerText = "Generating lyrics...";

    const formData = new FormData();
    formData.append("mood", mood);
    formData.append("artist", artist);
    formData.append("topic", topic);

    try {
        const response = await fetch("/generate", {
            method: "POST",
            body: formData
        });

        const data = await response.json();

        if (data.error) {
            lyricsBox.innerText = "Error: " + data.error;
        } else {
            lyricsBox.innerText = data.lyrics;
        }

    } catch (err) {
        lyricsBox.innerText = "Error: " + err;
    }
}

function copyLyrics() {
    const lyrics = document.getElementById("lyricsBox").innerText;

    if (!lyrics || lyrics.includes("Your lyrics will appear")) {
        alert("Generate lyrics first!");
        return;
    }

    navigator.clipboard.writeText(lyrics);
    alert("Lyrics copied successfully!");
}

async function downloadPDF() {
    const lyrics = document.getElementById("lyricsBox").innerText;

    if (!lyrics || lyrics.includes("Your lyrics will appear")) {
        alert("Generate lyrics first!");
        return;
    }

    const formData = new FormData();
    formData.append("lyrics", lyrics);

    const response = await fetch("/download_pdf", {
        method: "POST",
        body: formData
    });

    const blob = await response.blob();
    const url = window.URL.createObjectURL(blob);

    const a = document.createElement("a");
    a.href = url;
    a.download = "lyrics.pdf";
    document.body.appendChild(a);
    a.click();
    a.remove();
}
</script>

</body>
</html>
