<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lyrics AI</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0a0f14;
      color: white;
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 500px;
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0px 0px 25px rgba(0, 255, 255, 0.2);
    }

    h1 {
      text-align: center;
      font-size: 32px;
      color: cyan;
      margin-bottom: 5px;
    }

    p {
      text-align: center;
      color: #aaa;
      margin-bottom: 20px;
    }

    input, select {
      width: 100%;
      padding: 14px;
      margin-bottom: 12px;
      border-radius: 12px;
      border: none;
      outline: none;
      font-size: 16px;
      background: #f2f2f2;
    }

    button {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 15px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    #generateBtn {
      background: cyan;
      color: black;
      margin-top: 10px;
    }

    #generateBtn:hover {
      background: #00bcbc;
    }

    .output-box {
      margin-top: 20px;
      padding: 15px;
      min-height: 180px;
      border-radius: 15px;
      border: 1px solid rgba(0, 255, 255, 0.3);
      background: rgba(0, 0, 0, 0.3);
      white-space: pre-wrap;
      font-size: 15px;
      line-height: 1.5;
    }

    .btn-row {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }

    .btn-row button {
      flex: 1;
      font-size: 15px;
      padding: 12px;
      border-radius: 12px;
    }

    #copyBtn {
      background: #00ff88;
      color: black;
    }

    #downloadBtn {
      background: gold;
      color: black;
    }

    #shareBtn {
      background: #00ccff;
      color: black;
    }

    .history-box {
      margin-top: 25px;
      padding: 15px;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .history-box h3 {
      margin-bottom: 10px;
      font-size: 16px;
      color: cyan;
    }

    .historyItem {
      background: rgba(0, 0, 0, 0.3);
      padding: 10px;
      border-radius: 12px;
      margin-bottom: 8px;
      cursor: pointer;
      font-size: 14px;
    }

    .historyItem:hover {
      background: rgba(0, 0, 0, 0.6);
    }

    #clearHistoryBtn {
      background: red;
      color: white;
      font-size: 15px;
      padding: 12px;
      margin-top: 10px;
      border-radius: 12px;
    }

    #clearHistoryBtn:hover {
      background: darkred;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>ðŸŽµ Lyrics AI</h1>
    <p>Generate professional lyrics in seconds</p>

    <input type="text" id="topic" placeholder="Enter song topic (e.g love, hustle, heartbreak)" />

    <select id="style">
      <option value="">Select Style</option>
      <option value="Afrobeats">Afrobeats</option>
      <option value="Rap">Rap</option>
      <option value="Pop">Pop</option>
      <option value="Drill">Drill</option>
      <option value="R&B">R&B</option>
      <option value="Gospel">Gospel</option>
    </select>

    <select id="mood">
      <option value="">Select Mood</option>
      <option value="Motivational">Motivational</option>
      <option value="Happy">Happy</option>
      <option value="Sad">Sad</option>
      <option value="Romantic">Romantic</option>
      <option value="Angry">Angry</option>
      <option value="Street">Street</option>
    </select>

    <select id="artist">
      <option value="">Artist Inspiration</option>
      <option value="Wizkid">Wizkid</option>
      <option value="Davido">Davido</option>
      <option value="Burna Boy">Burna Boy</option>
      <option value="Omah Lay">Omah Lay</option>
      <option value="Asake">Asake</option>
      <option value="Rema">Rema</option>
    </select>

    <button id="generateBtn">âœ¨ Generate Lyrics</button>

    <div id="output" class="output-box">Your lyrics will appear here...</div>

    <div class="btn-row">
      <button id="copyBtn">ðŸ“‹ Copy</button>
      <button id="downloadBtn">â¬‡ Download</button>
      <button id="shareBtn">ðŸ“² Share</button>
    </div>

    <div class="history-box">
      <h3>ðŸ“œ Lyrics History</h3>
      <div id="historyList"></div>
      <button id="clearHistoryBtn">ðŸ—‘ Clear History</button>
    </div>
  </div>

  <script>
    const output = document.getElementById("output");
    const historyList = document.getElementById("historyList");

    function saveToHistory(lyrics) {
      let history = JSON.parse(localStorage.getItem("lyricsHistory")) || [];
      history.unshift(lyrics);

      if (history.length > 10) {
        history.pop();
      }

      localStorage.setItem("lyricsHistory", JSON.stringify(history));
      loadHistory();
    }

    function loadHistory() {
      let history = JSON.parse(localStorage.getItem("lyricsHistory")) || [];
      historyList.innerHTML = "";

      history.forEach((item, index) => {
        const div = document.createElement("div");
        div.className = "historyItem";
        div.innerText = "Lyrics " + (index + 1) + " (Tap to open)";
        div.onclick = () => {
          output.innerText = item;
        };
        historyList.appendChild(div);
      });
    }

    function clearHistory() {
      localStorage.removeItem("lyricsHistory");
      loadHistory();
      alert("History cleared!");
    }

    document.getElementById("clearHistoryBtn").addEventListener("click", clearHistory);

    document.getElementById("generateBtn").addEventListener("click", async () => {
      const topic = document.getElementById("topic").value.trim();
      const style = document.getElementById("style").value;
      const mood = document.getElementById("mood").value;
      const artist = document.getElementById("artist").value;

      if (!topic) {
        alert("Please enter a topic!");
        return;
      }

      output.innerText = "Generating lyrics... please wait...";

      try {
        const response = await fetch("/generate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ topic, style, mood, artist })
        });

        const data = await response.json();

        if (data.lyrics) {
          output.innerText = data.lyrics;
          saveToHistory(data.lyrics);
        } else {
          output.innerText = "Error: No lyrics returned.";
        }
      } catch (error) {
        output.innerText = "Error generating lyrics. Please try again.";
      }
    });

    document.getElementById("copyBtn").addEventListener("click", () => {
      navigator.clipboard.writeText(output.innerText);
      alert("Lyrics copied!");
    });

    document.getElementById("downloadBtn").addEventListener("click", () => {
      const text = output.innerText;
      const blob = new Blob([text], { type: "text/plain" });
      const url = URL.createObjectURL(blob);

      const a = document.createElement("a");
      a.href = url;
      a.download = "lyrics.txt";
      a.click();

      URL.revokeObjectURL(url);
    });

    document.getElementById("shareBtn").addEventListener("click", async () => {
      const text = output.innerText;

      if (navigator.share) {
        await navigator.share({
          title: "Lyrics AI",
          text: text
        });
      } else {
        alert("Sharing not supported on this device.");
      }
    });

    loadHistory();
  </script>
</body>
        </html>
