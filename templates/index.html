<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lyrics Generator</title>

  <style>
    body {
      background: #0a0a0a;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 420px;
      text-align: center;
      background: #151515;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
      border: 2px solid rgba(0, 255, 255, 0.2);
    }

    h1 {
      color: cyan;
      font-size: 32px;
      margin-bottom: 25px;
      text-shadow: 0 0 10px cyan;
    }

    input, select {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: none;
      margin-bottom: 15px;
      font-size: 16px;
      outline: none;
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: none;
      background: cyan;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 5px;
      transition: 0.2s;
    }

    button:hover {
      background: #00dcdc;
    }

    .lyrics-box {
      margin-top: 20px;
      background: black;
      padding: 15px;
      border-radius: 15px;
      text-align: left;
      font-family: monospace;
      white-space: pre-wrap;
      min-height: 150px;
      box-shadow: inset 0 0 10px rgba(0, 255, 255, 0.2);
    }

    .btn-row {
      display: flex;
      gap: 10px;
      margin-top: 12px;
    }

    .btn-row button {
      width: 50%;
      background: #222;
      color: cyan;
      border: 1px solid cyan;
      font-size: 15px;
    }

    .btn-row button:hover {
      background: cyan;
      color: black;
    }

    .loading {
      margin-top: 15px;
      color: cyan;
      font-weight: bold;
      display: none;
    }

    .footer {
      margin-top: 15px;
      font-size: 12px;
      opacity: 0.6;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>üé∂ Lyrics Generator üé∂</h1>

    <input id="topic" type="text" placeholder="Enter song topic (e.g love, hustle)" />

    <select id="style">
      <option value="">Select style</option>
      <option value="Afrobeat">Afrobeat</option>
      <option value="Rap">Rap</option>
      <option value="Drill">Drill</option>
      <option value="R&B">R&B</option>
      <option value="Pop">Pop</option>
      <option value="Gospel">Gospel</option>
    </select>

    <button onclick="generateLyrics()">Generate Lyrics</button>

    <div class="loading" id="loading">‚è≥ Generating lyrics...</div>

    <div class="lyrics-box" id="lyricsOutput">
Your lyrics will appear here...
    </div>

    <div class="btn-row">
      <button onclick="copyLyrics()">üìã Copy</button>
      <button onclick="downloadLyrics()">‚¨á Download</button>
    </div>

    <div class="footer">
      Built by Connor üíô
    </div>
  </div>

  <script>
    // Load saved lyrics when page opens
    window.onload = function () {
      const savedLyrics = localStorage.getItem("savedLyrics");
      if (savedLyrics) {
        document.getElementById("lyricsOutput").innerText = savedLyrics;
      }
    };

    function generateLyrics() {
      const topic = document.getElementById("topic").value.trim();
      const style = document.getElementById("style").value.trim();
      const output = document.getElementById("lyricsOutput");
      const loading = document.getElementById("loading");

      if (!topic || !style) {
        output.innerText = "‚ö† Please enter a topic and select a style.";
        return;
      }

      loading.style.display = "block";
      output.innerText = "";

      // Fake delay for loading effect
      setTimeout(() => {
        const lyrics = `
üéµ STYLE: ${style} üéµ
TOPIC: ${topic}

[Intro]
Yeah yeah...
Oh baby ohhh...

[Verse 1]
I dey think about you every night,
Your love dey give me sweet delight,
Even for darkness you be my light,
Girl you dey make my world feel right.

[Chorus]
Ohhh my love no go lie,
You be the reason I dey fly,
Anywhere you go I go follow,
Na you be my tomorrow.

[Verse 2]
City lights and the midnight breeze,
You dey calm my mind like sweet peace,
No matter the stress or enemies,
Na your love dey put me at ease.

[Bridge]
Hold me close, no let me go,
Na you be the one wey I know,
Forever together, we go glow,
My heart dey beat for you so.

[Outro]
Yeah yeah...
Love no go finish...
        `.trim();

        output.innerText = lyrics;

        // Save lyrics
        localStorage.setItem("savedLyrics", lyrics);

        loading.style.display = "none";
      }, 1200);
    }

    function copyLyrics() {
      const lyrics = document.getElementById("lyricsOutput").innerText;

      if (!lyrics || lyrics.includes("Your lyrics will appear here")) {
        alert("‚ö† No lyrics to copy yet!");
        return;
      }

      navigator.clipboard.writeText(lyrics);
      alert("‚úÖ Lyrics copied successfully!");
    }

    function downloadLyrics() {
      const lyrics = document.getElementById("lyricsOutput").innerText;

      if (!lyrics || lyrics.includes("Your lyrics will appear here")) {
        alert("‚ö† No lyrics to download yet!");
        return;
      }

      const blob = new Blob([lyrics], { type: "text/plain" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "lyrics.txt";
      link.click();
    }
  </script>
</body>
        </html>
