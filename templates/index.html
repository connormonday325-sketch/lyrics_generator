<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lyrics Generator AI</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #000000, #0b1d26);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      color: white;
    }

    .container {
      width: 100%;
      max-width: 500px;
      background: rgba(0, 0, 0, 0.75);
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.25);
      border: 2px solid rgba(0, 255, 255, 0.15);
      backdrop-filter: blur(12px);
    }

    h1 {
      text-align: center;
      font-size: 32px;
      margin-bottom: 10px;
      color: cyan;
      text-shadow: 0 0 12px rgba(0, 255, 255, 0.6);
    }

    .subtitle {
      text-align: center;
      font-size: 14px;
      opacity: 0.8;
      margin-bottom: 20px;
    }

    input, select {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: none;
      margin-bottom: 12px;
      font-size: 16px;
      outline: none;
      background: #f2f2f2;
    }

    button {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 14px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      background: cyan;
      color: black;
      margin-top: 10px;
      transition: 0.3s ease;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
    }

    button:hover {
      transform: scale(1.03);
      background: #00f7ff;
    }

    .output-box {
      margin-top: 20px;
      padding: 15px;
      border-radius: 15px;
      border: 2px solid rgba(0, 255, 255, 0.2);
      background: rgba(0, 0, 0, 0.6);
      min-height: 200px;
      font-size: 14px;
      white-space: pre-wrap;
      overflow-y: auto;
      max-height: 350px;
      line-height: 1.6;
    }

    .actions {
      display: flex;
      gap: 10px;
      margin-top: 12px;
    }

    .actions button {
      flex: 1;
      font-size: 14px;
      padding: 12px;
    }

    .copyBtn {
      background: #00ff88;
      box-shadow: 0 0 15px rgba(0, 255, 136, 0.4);
    }

    .downloadBtn {
      background: #ffcc00;
      box-shadow: 0 0 15px rgba(255, 204, 0, 0.4);
    }

    .shareBtn {
      background: #25d366;
      box-shadow: 0 0 15px rgba(37, 211, 102, 0.4);
    }

    .historyBox {
      margin-top: 20px;
      padding: 12px;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(0, 255, 255, 0.15);
    }

    .historyBox h3 {
      font-size: 16px;
      margin-bottom: 10px;
      color: cyan;
    }

    .historyItem {
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 8px;
      background: rgba(0, 0, 0, 0.4);
      font-size: 13px;
      cursor: pointer;
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .historyItem:hover {
      border: 1px solid cyan;
    }

    .clearBtn {
      background: red;
      margin-top: 10px;
      font-size: 14px;
      padding: 10px;
      border-radius: 10px;
      box-shadow: none;
    }

    .footer {
      text-align: center;
      font-size: 12px;
      margin-top: 18px;
      opacity: 0.6;
    }

    .loading {
      text-align: center;
      margin-top: 12px;
      font-size: 14px;
      opacity: 0.8;
      display: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>üéµ Lyrics AI</h1>
    <p class="subtitle">Generate professional lyrics in seconds</p>

    <input type="text" id="topic" placeholder="Enter song topic (e.g love, hustle, money)" />

    <select id="style">
      <option value="">Select Style</option>
      <option value="Afrobeats">Afrobeats</option>
      <option value="Amapiano">Amapiano</option>
      <option value="Trap">Trap</option>
      <option value="Hip-Hop">Hip-Hop</option>
      <option value="Drill">Drill</option>
      <option value="Pop">Pop</option>
      <option value="RnB">RnB</option>
      <option value="Gospel">Gospel</option>
      <option value="Reggae">Reggae</option>
      <option value="Dancehall">Dancehall</option>
    </select>

    <select id="mood">
      <option value="">Select Mood</option>
      <option value="Happy">Happy</option>
      <option value="Sad">Sad</option>
      <option value="Romantic">Romantic</option>
      <option value="Motivational">Motivational</option>
      <option value="Angry">Angry</option>
      <option value="Party">Party</option>
    </select>

    <select id="artist">
      <option value="">Artist Inspiration</option>
      <option value="Burna Boy">Burna Boy</option>
      <option value="Wizkid">Wizkid</option>
      <option value="Davido">Davido</option>
      <option value="Drake">Drake</option>
      <option value="Lil Baby">Lil Baby</option>
      <option value="Asake">Asake</option>
      <option value="Olamide">Olamide</option>
      <option value="Rema">Rema</option>
    </select>

    <button onclick="generateLyrics()" id="generateBtn">‚ú® Generate Lyrics</button>

    <div class="loading" id="loading">‚è≥ Generating lyrics... please wait</div>

    <div class="output-box" id="output">Your lyrics will appear here...</div>

    <div class="actions">
      <button class="copyBtn" onclick="copyLyrics()">üìã Copy</button>
      <button class="downloadBtn" onclick="downloadLyrics()">‚¨á Download</button>
      <button class="shareBtn" onclick="shareWhatsApp()">üì≤ Share</button>
    </div>

    <div class="historyBox">
      <h3>üìå Saved Lyrics</h3>
      <div id="history"></div>
      <button class="clearBtn" onclick="clearHistory()">üóë Clear Saved</button>
    </div>

    <p class="footer">Made with ‚ù§Ô∏è by Connor AI</p>
  </div>

  <script>
    let generatedLyrics = "";

    function typeLyrics(text, element) {
      element.innerText = "";
      let i = 0;

      const interval = setInterval(() => {
        element.innerText += text.charAt(i);
        i++;

        element.scrollTop = element.scrollHeight;

        if (i >= text.length) {
          clearInterval(interval);
        }
      }, 15);
    }

    async function generateLyrics() {
      const topic = document.getElementById("topic").value;
      const style = document.getElementById("style").value;
      const mood = document.getElementById("mood").value;
      const artist = document.getElementById("artist").value;

      const output = document.getElementById("output");
      const loading = document.getElementById("loading");
      const generateBtn = document.getElementById("generateBtn");

      if (!topic || !style || !mood) {
        output.innerText = "‚ùå Please enter Topic, Style, and Mood.";
        return;
      }

      loading.style.display = "block";
      generateBtn.disabled = true;
      generateBtn.innerText = "Generating...";

      try {
        const response = await fetch("/generate", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ topic, style, mood, artist }),
        });

        const data = await response.json();

        if (data.lyrics) {
          generatedLyrics = data.lyrics;
          typeLyrics(data.lyrics, output);
          saveToHistory(data.lyrics);
        } else {
          output.innerText = "‚ùå Something went wrong!";
        }
      } catch (error) {
        output.innerText = "‚ùå Error connecting to server!";
      }

      loading.style.display = "none";
      generateBtn.disabled = false;
      generateBtn.innerText = "‚ú® Generate Lyrics";
    }

    function copyLyrics() {
      if (!generatedLyrics) return alert("No lyrics to copy!");

      navigator.clipboard.writeText(generatedLyrics);
      alert("‚úÖ Lyrics copied!");
    }

    function downloadLyrics() {
      if (!generatedLyrics) return alert("No lyrics to download!");

      const blob = new Blob([generatedLyrics], { type: "text/plain" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "lyrics.txt";
      link.click();
    }

    function shareWhatsApp() {
      if (!generatedLyrics) return alert("No lyrics to share!");

      const whatsappUrl = `https://wa.me/?text=${encodeURIComponent(generatedLyrics)}`;
      window.open(whatsappUrl, "_blank");
    }

    function saveToHistory(text) {
      let history = JSON.parse(localStorage.getItem("lyricsHistory")) || [];
      history.unshift(text);

      if (history.length > 5) history.pop();

      localStorage.setItem("lyricsHistory", JSON.stringify(history));
      loadHistory();
    }

    function loadHistory() {
      let history = JSON.parse(localStorage.getItem("lyricsHistory")) || [];
      const historyDiv = document.getElementById("history");

      historyDiv.innerHTML = "";

      history.forEach((item, index) => {
        const div = document.createElement("div");
        div.className = "historyItem";
        div.innerText = "Lyrics " + (index + 1) + " (Tap to open)";
        div.onclick = () => {
          generatedLyrics = item;
          document.getElementById("output").innerText = item;
        };
        historyDiv.appendChild(div);
      });
    }

    function clearHistory() {
      localStorage.removeItem("lyricsHistory");
      loadHistory();
      alert("üóë History cleared!");
    }

    loadHistory();
  </script>
</body>
                                           </html>
