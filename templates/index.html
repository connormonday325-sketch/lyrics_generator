<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lyrics AI</title>

  <style>
    body {
      background: #050505;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      padding: 20px;
    }

    .container {
      max-width: 450px;
      margin: auto;
      padding: 20px;
      border-radius: 20px;
      background: rgba(0, 0, 0, 0.7);
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
    }

    h1 {
      color: cyan;
      font-size: 32px;
      margin-bottom: 10px;
    }

    p {
      font-size: 14px;
      color: #ccc;
    }

    input, select {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      border-radius: 12px;
      border: none;
      font-size: 16px;
      outline: none;
    }

    button {
      width: 100%;
      padding: 15px;
      border-radius: 15px;
      border: none;
      font-size: 18px;
      cursor: pointer;
      margin-top: 10px;
      font-weight: bold;
    }

    .generate-btn {
      background: cyan;
      color: black;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.6);
    }

    .output {
      margin-top: 20px;
      background: rgba(0, 0, 0, 0.9);
      padding: 15px;
      border-radius: 15px;
      min-height: 180px;
      text-align: left;
      white-space: pre-wrap;
      border: 1px solid rgba(0, 255, 255, 0.3);
    }

    .buttons-row {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-top: 15px;
    }

    .copy-btn {
      background: lime;
      flex: 1;
    }

    .download-btn {
      background: gold;
      flex: 1;
    }

    .share-btn {
      background: deepskyblue;
      flex: 1;
    }

    .history-box {
      margin-top: 25px;
      padding: 15px;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(0, 255, 255, 0.2);
      text-align: left;
    }

    .history-title {
      font-size: 18px;
      margin-bottom: 10px;
      color: cyan;
      font-weight: bold;
    }

    .history-item {
      padding: 10px;
      margin: 5px 0;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
      cursor: pointer;
      font-size: 14px;
      border: 1px solid rgba(0, 255, 255, 0.2);
    }

    .clear-btn {
      width: 100%;
      background: red;
      color: white;
      margin-top: 10px;
    }

    .mode-box {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-top: 10px;
    }

    .mode-box button {
      flex: 1;
      font-size: 14px;
      padding: 10px;
      border-radius: 10px;
    }

    .active {
      border: 2px solid cyan;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>ðŸŽµ Lyrics AI</h1>
    <p>Generate professional lyrics in seconds</p>

    <input type="text" id="topic" placeholder="Enter song topic (e.g love, hustle)" />

    <select id="style">
      <option value="Trap">Trap</option>
      <option value="Afrobeats">Afrobeats</option>
      <option value="Hip Hop">Hip Hop</option>
      <option value="R&B">R&B</option>
    </select>

    <select id="mood">
      <option value="Motivational">Motivational</option>
      <option value="Love">Love</option>
      <option value="Sad">Sad</option>
      <option value="Party">Party</option>
    </select>

    <select id="artist">
      <option value="Wizkid">Wizkid</option>
      <option value="Davido">Davido</option>
      <option value="Burna Boy">Burna Boy</option>
      <option value="Drake">Drake</option>
      <option value="Future">Future</option>
      <option value="Chris Brown">Chris Brown</option>
    </select>

    <div class="mode-box">
      <button id="aiMode" class="active" onclick="setMode('ai')">âœ¨ AI Lyrics</button>
      <button id="randomMode" onclick="setMode('random')">ðŸŽ² Random Lyrics</button>
    </div>

    <button class="generate-btn" onclick="generateLyrics()">âœ¨ Generate Lyrics</button>

    <div class="output" id="output">Your lyrics will appear here...</div>

    <div class="buttons-row">
      <button class="copy-btn" onclick="copyLyrics()">ðŸ“‹ Copy</button>
      <button class="download-btn" onclick="downloadLyrics()">â¬‡ Download</button>
      <button class="share-btn" onclick="shareLyrics()">ðŸ“² Share</button>
    </div>

    <div class="history-box">
      <div class="history-title">ðŸ“œ Lyrics History</div>
      <div id="history"></div>
      <button class="clear-btn" onclick="clearHistory()">ðŸ—‘ Clear History</button>
    </div>
  </div>

  <script>
    let mode = "ai";

    function setMode(selectedMode) {
      mode = selectedMode;

      document.getElementById("aiMode").classList.remove("active");
      document.getElementById("randomMode").classList.remove("active");

      if (selectedMode === "ai") {
        document.getElementById("aiMode").classList.add("active");
      } else {
        document.getElementById("randomMode").classList.add("active");
      }
    }

    async function generateLyrics() {
      const topic = document.getElementById("topic").value || "Hustle";
      const style = document.getElementById("style").value;
      const mood = document.getElementById("mood").value;
      const artist = document.getElementById("artist").value;

      const res = await fetch("/generate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ topic, style, mood, artist, mode })
      });

      const data = await res.json();
      document.getElementById("output").innerText = data.lyrics;

      saveHistory(data.lyrics);
    }

    function copyLyrics() {
      const text = document.getElementById("output").innerText;
      navigator.clipboard.writeText(text);
      alert("âœ… Lyrics copied!");
    }

    function downloadLyrics() {
      const text = document.getElementById("output").innerText;
      const blob = new Blob([text], { type: "text/plain" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "lyrics.txt";
      link.click();
    }

    function shareLyrics() {
      const text = document.getElementById("output").innerText;

      if (navigator.share) {
        navigator.share({
          title: "Lyrics AI",
          text: text
        });
      } else {
        alert("Sharing not supported on this browser.");
      }
    }

    function saveHistory(lyrics) {
      let history = JSON.parse(localStorage.getItem("lyricsHistory")) || [];
      history.unshift(lyrics);

      if (history.length > 10) {
        history.pop();
      }

      localStorage.setItem("lyricsHistory", JSON.stringify(history));
      loadHistory();
    }

    function loadHistory() {
      const historyDiv = document.getElementById("history");
      historyDiv.innerHTML = "";

      let history = JSON.parse(localStorage.getItem("lyricsHistory")) || [];

      history.forEach((item, index) => {
        const div = document.createElement("div");
        div.className = "history-item";
        div.innerText = "Lyrics " + (index + 1) + " (Tap to open)";
        div.onclick = () => {
          document.getElementById("output").innerText = item;
        };
        historyDiv.appendChild(div);
      });
    }

    function clearHistory() {
      localStorage.removeItem("lyricsHistory");
      loadHistory();
      alert("ðŸ—‘ History cleared!");
    }

    loadHistory();
  </script>
</body>
  </html>
