<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lyrics Generator</title>

  <style>
    body {
      background: #0a0a0a;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 420px;
      background: #111;
      padding: 30px 20px;
      border-radius: 18px;
      box-shadow: 0px 0px 20px rgba(0, 255, 255, 0.2);
      border: 2px solid rgba(0, 255, 255, 0.2);
    }

    h1 {
      text-align: center;
      color: cyan;
      font-size: 40px;
      text-shadow: 0px 0px 15px cyan;
      margin-bottom: 25px;
    }

    input, select {
      width: 100%;
      padding: 16px;
      border-radius: 12px;
      border: none;
      font-size: 16px;
      margin-bottom: 18px;
      outline: none;
    }

    button {
      width: 100%;
      padding: 16px;
      border-radius: 12px;
      border: none;
      background: cyan;
      color: black;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0px 0px 15px rgba(0, 255, 255, 0.6);
      transition: 0.3s;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    button:hover {
      background: #00e5e5;
      transform: scale(1.03);
    }

    button:disabled {
      background: #444;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
      color: #bbb;
    }

    .output-box {
      background: black;
      padding: 18px;
      margin-top: 20px;
      border-radius: 14px;
      border: 2px solid rgba(0, 255, 255, 0.2);
      min-height: 180px;
      font-family: monospace;
      font-size: 14px;
      white-space: pre-wrap;
      overflow-y: auto;
      box-shadow: inset 0px 0px 20px rgba(0, 255, 255, 0.1);
    }

    .buttons-row {
      display: flex;
      gap: 12px;
      margin-top: 18px;
    }

    .small-btn {
      width: 50%;
      padding: 14px;
      border-radius: 12px;
      border: 2px solid cyan;
      background: transparent;
      color: cyan;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
    }

    .small-btn:hover {
      background: cyan;
      color: black;
    }

    .small-btn:disabled {
      border-color: #444;
      color: #444;
      cursor: not-allowed;
      background: transparent;
    }

    .footer {
      text-align: center;
      margin-top: 15px;
      color: gray;
      font-size: 13px;
    }

    /* Spinner */
    .spinner {
      width: 18px;
      height: 18px;
      border: 3px solid rgba(0,0,0,0.2);
      border-top: 3px solid black;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>üéµ Lyrics<br>Generator üé∂</h1>

    <input id="topic" type="text" placeholder="Enter song topic (e.g love, hustle)" />

    <select id="style">
      <option value="">Select style</option>
      <option value="Afrobeat">Afrobeat</option>
      <option value="Rap">Rap</option>
      <option value="R&B">R&B</option>
      <option value="Pop">Pop</option>
      <option value="Trap">Trap</option>
      <option value="Gospel">Gospel</option>
    </select>

    <button id="generateBtn" onclick="generateLyrics()">
      <span id="btnText">Generate Lyrics</span>
    </button>

    <div class="output-box" id="output">
      Your lyrics will appear here...
    </div>

    <div class="buttons-row">
      <button class="small-btn" id="copyBtn" onclick="copyLyrics()" disabled>üìã Copy</button>
      <button class="small-btn" id="downloadBtn" onclick="downloadLyrics()" disabled>‚¨á Download</button>
    </div>

    <div class="footer">Built by Connor üíô</div>
  </div>

  <script>
    let generatedLyrics = "";

    async function generateLyrics() {
      const topic = document.getElementById("topic").value.trim();
      const style = document.getElementById("style").value;
      const output = document.getElementById("output");

      const generateBtn = document.getElementById("generateBtn");
      const btnText = document.getElementById("btnText");
      const copyBtn = document.getElementById("copyBtn");
      const downloadBtn = document.getElementById("downloadBtn");

      if (!topic || !style) {
        alert("Please enter a topic and select a style!");
        return;
      }

      // Disable buttons while generating
      generateBtn.disabled = true;
      copyBtn.disabled = true;
      downloadBtn.disabled = true;

      // Loading UI
      btnText.innerHTML = `Generating... <div class="spinner"></div>`;
      output.innerText = "‚è≥ Generating lyrics... please wait...";

      try {
        const response = await fetch("/generate", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ topic, style })
        });

        const data = await response.json();

        if (data.lyrics) {
          generatedLyrics = data.lyrics;
          output.innerText = data.lyrics;

          // Enable buttons
          copyBtn.disabled = false;
          downloadBtn.disabled = false;
        } else {
          output.innerText = "‚ùå Something went wrong. Try again.";
        }
      } catch (error) {
        output.innerText = "‚ùå Error connecting to server.";
      }

      // Restore button
      generateBtn.disabled = false;
      btnText.innerHTML = "Generate Lyrics";
    }

    function copyLyrics() {
      if (!generatedLyrics) return;

      navigator.clipboard.writeText(generatedLyrics);
      alert("‚úÖ Lyrics copied!");
    }

    function downloadLyrics() {
      if (!generatedLyrics) return;

      const blob = new Blob([generatedLyrics], { type: "text/plain" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "lyrics.txt";
      link.click();
    }
  </script>
</body>
        </html>
