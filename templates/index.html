<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Lyrics Generator</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #111;
            color: white;
            text-align: center;
            padding: 30px;
        }

        h1 {
            color: gold;
        }

        form {
            background: #222;
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            margin: auto;
        }

        input {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background: gold;
            color: black;
            padding: 12px;
            border: none;
            border-radius: 5px;
            width: 95%;
            font-size: 18px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
        }

        button:hover {
            background: orange;
        }

        .lyrics-box {
            margin-top: 30px;
            background: #222;
            padding: 20px;
            border-radius: 10px;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
            text-align: left;
            white-space: pre-wrap;
            line-height: 1.6;
        }

        .copy-btn {
            background: limegreen;
            color: white;
            width: 48%;
        }

        .copy-btn:hover {
            background: green;
        }

        .download-btn {
            background: dodgerblue;
            color: white;
            width: 48%;
        }

        .download-btn:hover {
            background: royalblue;
        }

        .btn-row {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-top: 15px;
        }
    </style>
</head>

<body>

    <h1>ðŸŽ¶ AI Lyrics Generator</h1>
    <p>Enter mood, artist and topic then generate lyrics.</p>

    <form action="/generate" method="POST">
        <input type="text" name="mood" placeholder="Enter Mood (e.g Happy, Sad, Romantic)" required>
        <input type="text" name="artist" placeholder="Enter Artist (e.g Wizkid, Davido)" required>
        <input type="text" name="topic" placeholder="Enter Topic (e.g Love, Hustle, Money)" required>

        <button type="submit">Generate Lyrics</button>
    </form>

    {% if lyrics %}
    <div class="lyrics-box">
        <h2>ðŸŽµ Generated Lyrics</h2>
        <pre id="lyricsText">{{ lyrics }}</pre>

        <div class="btn-row">
            <button class="copy-btn" onclick="copyLyrics()">ðŸ“‹ Copy</button>
            <button class="download-btn" onclick="downloadLyrics()">â¬‡ Download</button>
        </div>
    </div>
    {% endif %}

    <script>
        function copyLyrics() {
            let text = document.getElementById("lyricsText").innerText;
            navigator.clipboard.writeText(text);
            alert("Lyrics copied successfully!");
        }

        function downloadLyrics() {
            let text = document.getElementById("lyricsText").innerText;
            let filename = "lyrics.txt";

            let element = document.createElement("a");
            element.setAttribute("href", "data:text/plain;charset=utf-8," + encodeURIComponent(text));
            element.setAttribute("download", filename);

            element.style.display = "none";
            document.body.appendChild(element);

            element.click();

            document.body.removeChild(element);
        }
    </script>

</body>
    </html>
